<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular TODO List tutorial</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/base.css'/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> 
</head>
<!-- ng-app is a directive that specifies that we are using angular.js -->
<body ng-app='todo'>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section id="todoapp" ng-controller='todoController'>
        <header id='header'>
            <h1>TODOList</h1>
            <form action='#' id="todo-form" ng-submit='addTodo()'>
                <input type="text" id='new-todo' placeholder='{{placeholder}}'
                autofocus autocomplete='off' ng-model='newTodo'>
            </form>
        </header>

        <section id="main">
            <input type='checkbox' id='toggle-all' ng-model='allChecked' 
            ng-click='checkAllTodo(allchecked)'>
            <ul id='todo-list'>
                <li ng-repeat="todo in todos | filter:statusFilter | orderBy: 'completed' "
                ng-class='{completed: todo.completed, editing: todo.editing}'
                ng-dblclick='todo.editing = true'>
                    <div class="view">
                        <input type='checkbox' class='toggle' 
                        ng-model='todo.completed'>
                        <label>{{todo.name}}</label>
                        <button class="destroy" 
                        ng-click='removeTodo($index);'></button>
                    </div>
                    <form action="#">
                        <input class='edit' ng-model='todo.name' ng-blur='editTodo(todo)'>
                    </form>
                </li>
            </ul>
        </section>

        <footer id='footer'>
            <span id="todo-count"><strong>{{remaining}}</strong> t√¢ches</span>
            <ul id='filters'>
                <li><a href="#" ng-class="{selected: location.path() == '/'}">All</a></li>
                <li><a href="#/active" ng-class="{selected: location.path() == '/active'}">Active</a></li>
                <li><a href="#/done" ng-class="{selected: location.path() == '/done'}">Completed</a></li>
            </ul>
        </footer>             


    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
     <script src="js/app.js"></script>
</body>
</html>
